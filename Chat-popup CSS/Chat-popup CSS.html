<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-popup Window | CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div id="chat">
        <form >
            <h2>Suport</h2>
            <ul class="messages">
                <li>Hello!</li>
                <li>How can we help you?</li>
                <li>Write something below</li>
            </ul>
            <label>
                <textarea placeholder="type here..." ></textarea>
            </label>
            <div>
                <Button id="button">SEND</Button>
            </div>
        </form>
    </div>
</body>
</html>
